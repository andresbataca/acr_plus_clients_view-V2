<div class="card-container">

  <div class="container-card">
      <img src="{{card.img}}" alt="">
      <div class="card_body">
          <p>{{card.title}}</p>
          <p>{{card.body}}</p>
      </div>
  </div>

  <div class="footer">
      <button (click)="card.onMethodAction()" class="css-button-arrow--red">
          {{card.footer}}
      </button>
  </div>
</div>
