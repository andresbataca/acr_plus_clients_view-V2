<div class="acr-card">

  <div class="acr-card_container">
      <i [style.color]="card.coloricon" class='{{card.icon}}'></i>
      <div class="acr-card_body">
          <p>{{card.title}}</p>
          <p>{{card.body}}</p>
      </div>
  </div>

  <div class="acr-footer">
      <button (click)="card.onMethodAction()" class="css-button-arrow--red">
          {{card.footer}}
      </button>
  </div>
</div>
